process MULTITRACKVALIDATOR = {
    
    source = PoolSource { 
	untracked vstring fileNames = {"file:sim+local+global4mum250evt.root"}
	untracked int32 MaxEvents = -1
    }

    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    
    module evtInfo = AsciiOutputModule {}
    
    module multiTrackValidator = MultiTrackValidator {
	vstring label = {"ctfWithMaterialTracks","rsWithMaterialTracks"}
	#can use also ctf/rsAnalyticalTracks
	string  sim   = "g4SimHits"
	string  out   = "histo10GeVNew.root"
	string  open  = "recreate"
	double  min   = 0
	double  max   = 2.5
	int32   nint  = 50
    }
    
    path p = {multiTrackValidator}
    
    endpath ep = {
	evtInfo
    }
}
