process SEEDVALIDATOR = {

    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.categories     = { "TrackAssociator","TrackValidator" }
    replace MessageLogger.debugModules   = { "*" }
    replace MessageLogger.cout = {
        untracked string threshold = "INFO"
	untracked PSet default   = { untracked int32 limit = 0 }
	untracked PSet TrackAssociator = { untracked int32 limit = 0 }
	untracked PSet TrackValidator = { untracked int32 limit = -1 }
    }
    replace MessageLogger.cerr = { untracked bool placeholder = true }

    untracked PSet maxEvents = {untracked int32 input = -1}
    source = PoolSource { 
	untracked vstring fileNames = {
	    'file:/tmp/cerati/TTbar.root'
	}
    }

    module evtInfo = AsciiOutputModule {}

    #seeder
    include "RecoTracker/TkSeedGenerator/data/GlobalMixedSeeds.cff"
    include "Configuration/StandardSequences/data/FakeConditions.cff"

    # Track Associators
    include "SimTracker/TrackAssociation/data/TrackAssociatorByHits.cfi"

    # TP Filters: 
    include "Validation/RecoTrack/data/cutsTPEffic.cfi"
    include "Validation/RecoTrack/data/cutsTPFake.cfi"

    #replace cutsTPEffic.src = trackingtruthprod
    #replace cutsTPFake.src = trackingtruthprod
   
    # Track Validator    
    include "Validation/RecoTrack/data/SeedValidator.cff"
    #replace seedValidator.label = {globalSeedsFromTripletsWithVertices}
    #replace seedValidator.out = "file.root"

    path p = {globalMixedSeeds,cutsTPEffic,cutsTPFake,seedValidator}
    
    endpath ep = {
	evtInfo
    }
}
